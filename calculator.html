<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>

  <input id="val1" />
  <input id="val2" />
  <br>
  <br>
  <button id="addbtn">Add</button> 
  <button id="subbtn">Sub</button> 
  <button id="mulbtn">Mul</button> 
  <button id="divbtn">Div</button> 
  <button id="modbtn">Mod</button> 

  <p id="result"> </p>
</body>


<script>

  document.getElementById("addbtn").onclick=add2Num;
  document.getElementById("subbtn").onclick=sub2Num;
  document.getElementById("mulbtn").onclick=mul2Num;
  document.getElementById("divbtn").onclick=div2Num;
  document.getElementById("modbtn").onclick=mod2Num;

  function add2Num (){
    let a= document.getElementById("val1").value;
    let b= document.getElementById("val2").value;
    let res = parseInt(a) + parseInt(b);
   
    document.getElementById("result").innerHTML=res;
  }

  function sub2Num (){
    let a= document.getElementById("val1").value;
    let b= document.getElementById("val2").value;
    let res = parseInt(a) - parseInt(b);
   
    document.getElementById("result").innerHTML=res;
  }

  function mul2Num (){
    let a= document.getElementById("val1").value;
    let b= document.getElementById("val2").value;
    let res = parseInt(a) * parseInt(b);
   
    document.getElementById("result").innerHTML=res;
  }

  function div2Num (){
    let a= document.getElementById("val1").value;
    let b= document.getElementById("val2").value;
    let res = parseInt(a) / parseInt(b);
   
    document.getElementById("result").innerHTML=res;
  }

  function mod2Num (){
    let a= document.getElementById("val1").value;
    let b= document.getElementById("val2").value;
    let res = parseInt(a) % parseInt(b);
   
    document.getElementById("result").innerHTML=res;
  }

</script>







</html>
